			var world;
			window.onload = function () {
				world = new WorldMorph(document.getElementById('world'));
				new IDE_Morph().openIn(world);
				setInterval(loop, 1);

				// Starts arduino related processes
				world.arduino.start();
			};

			function inform(title, message) { (new DialogBoxMorph()).inform(title, message, world) };

			function loop() {
				world.doOneCycle();
			}

			// Add menubar for Mac version ('darwin') with node-webkit >10.0 (modules version 14)
			if (process.platform==='darwin' && +process.versions.modules >= 14) {
					var nw = require('nw.gui');
					var win = nw.Window.get();
					var nativeMenuBar = new nw.Menu({ type: "menubar" });
					nativeMenuBar.createMacBuiltin("Snap4Arduino");
					win.menu = nativeMenuBar;
			}

		</script>
